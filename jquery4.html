
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQueryの練習</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(function() {
      $('.menu').on('click',function(){
        $('.menu__line').toggleClass('active');
        $('.gnav').fadeToggle();
      });
    });
  </script>

  <style media="screen">
    .menu{
      height: 20px;
      position: absolute;
      right: 20px;
      top: 20px;
      width: 30px;
      z-index: 99;
    }
    .menu__line{
      background: #fff;
      display: block;
      height: 2px;
      position: absolute;
      transition:transform .3s;
      width: 100%;
    }
    .menu__line--center{
      top: 9px;
    }
    .menu__line--bottom{
      bottom: 0;
    }
    .menu__line--top.active{
      top: 8px;
      transform: rotate(45deg);
    }
    .menu__line--center.active{
      transform:scaleX(0);
    }
    .menu__line--bottom.active{
      bottom: 10px;
      transform: rotate(135deg);
    }
    .gnav{
      background: rgba(0,0,0,0.8);
      display: none;
      height: 100%;
      position: fixed;
      width: 100%;
      z-index: 98;
    }
    .gnav__wrap{
      align-items:center;
      display: flex;
      height: 100%;
      justify-content: center;
      position: absolute;
      width: 100%;
    }
    .gnav__menu__item{
      margin: 40px 0;
    }
    .gnav__menu__item a{
      color: #fff;
      font-size: 2em;
      font-weight: bold;
      padding: 40px;
      text-decoration: none;
      transition: .5s;
    }
    .gnav__menu__item a:hover{
      color: #666;
    }
    .hero{
      background:url(img/bg.png) no-repeat;
      background-position: 50% 50%;
      background-size: cover;
      height: 100vh;
    }
  </style>
</head>
<body>
  <a class="menu">
    <span class="menu__line menu__line--top"></span>
    <span class="menu__line menu__line--center"></span>
    <span class="menu__line menu__line--bottom"></span>
  </a>
  <nav class="gnav">
    <div class="gnav__wrap">
      <ul class="gnav__menu">
        <li class="gnav__menu__item"><a href="">About</a></li>
        <li class="gnav__menu__item"><a href="">Works</a></li>
        <li class="gnav__menu__item"><a href="">Recruit</a></li>
        <li class="gnav__menu__item"><a href="">News</a></li>
        <li class="gnav__menu__item"><a href="">Contact</a></li>
      </ul>
    </div><!--gnav-wrap-->
  </nav>
  <div class="hero"></div>

</body>
</html>
